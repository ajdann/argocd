apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
spec:
  destination:
    name: ''
    namespace: kyverno
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://kyverno.github.io/kyverno/'
    targetRevision: 2.7.0
    chart: kyverno
  sources: []
  project: operations
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
