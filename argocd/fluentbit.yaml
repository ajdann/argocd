apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
  namespace: argocd
spec:
  destination:
    namespace: fluentbit
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/operations/logging/fluent-bit
    repoURL: 'https://github.com/ajdann/argocd'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: operations
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
