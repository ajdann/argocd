apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ajdann/argocd
    targetRevision: HEAD
    path: dev/apps/sample
  destination: 
    server: https://kubernetes.default.svc
    namespace: sample
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true # enable automatic sync
      prune: true # enable automatic deletion of resources
